<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Mail Gratis</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>ğŸ“¨ Temp Mail Instan</h1>
        <p>Email sementara untuk verifikasi tanpa spam.</p>

        <div class="email-box">
            <input type="text" id="email-address" readonly value="Memuat...">
            <button onclick="copyToClipboard()" id="copy-btn">Salin</button>
            <button onclick="generateNewEmail()" class="secondary">Ganti Baru</button>
        </div>

        <div class="status-bar">
            <span id="timer">Auto-refresh dalam 5s...</span>
            <button onclick="checkMail()" class="refresh-btn">ğŸ”„ Cek Sekarang</button>
        </div>

        <div class="inbox-area">
            <h3>Kotak Masuk</h3>
            <div id="email-list" class="email-list">
                <div class="empty-state">Belum ada pesan masuk...</div>
            </div>
        </div>

        <div id="email-viewer" class="hidden">
            <button onclick="closeViewer()" class="close-btn">âŒ Tutup</button>
            <h2 id="view-subject">Subject</h2>
            <div class="meta">Dari: <span id="view-from">...</span></div>
            <hr>
            <div id="view-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
